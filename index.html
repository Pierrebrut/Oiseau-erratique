<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbre Émotionnel Monumental</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #2c3e50, #4ca1af);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
        }

        #tree-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .branch {
            background: linear-gradient(120deg, #8e44ad, #3498db);
            border: 1px solid #ecf0f1;
            padding: 10px 20px;
            border-radius: 5px;
            min-width: 200px;
            text-align: left;
            font-size: 1em;
            transition: transform 0.3s, background 0.3s;
        }

        .branch:hover {
            transform: scale(1.1);
            background: linear-gradient(120deg, #d35400, #c0392b);
        }

        button {
            background-color: #e67e22;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }

        button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <h1>Arbre Émotionnel Monumental</h1>
    <p>Explorez les profondeurs infinies des émotions à travers des choix stratégiques et créatifs.</p>
    <div id="tree-container">
        <div class="branch" id="root">Racine : Choisissez entre Plaisir et Douleur</div>
    </div>
    <button onclick="growTree('Plaisir')">Plaisir</button>
    <button onclick="growTree('Douleur')">Douleur</button>

    <script>
        const emotionsTree = {
            Plaisir: {
                next: {
                    Satiété: {
                        next: {
                            Sérénité: {
                                next: {
                                    "Joie Intense": { next: null },
                                    "Nostalgie Douce": { next: null }
                                }
                            },
                            Motivation: {
                                next: {
                                    "Énergie Créative": { next: null },
                                    "Excitation Profonde": { next: null }
                                }
                            }
                        }
                    }
                }
            },
            Douleur: {
                next: {
                    Faim: {
                        next: {
                            Frustration: {
                                next: {
                                    "Rage Puissante": { next: null },
                                    "Mélancolie Profonde": { next: null }
                                }
                            },
                            Résilience: {
                                next: {
                                    "Force Intérieure": { next: null },
                                    "Sagesse Tragique": { next: null }
                                }
                            }
                        }
                    }
                }
            },
            Hybrides: {
                "Plaisir + Douleur": {
                    next: {
                        "Joie Mélancolique": {
                            next: {
                                "Extase Contradictoire": { next: null },
                                "Paix Introspective": { next: null }
                            }
                        },
                        "Douce Rage": {
                            next: {
                                "Motivation Déterminée": { next: null },
                                "Tristesse Enveloppante": { next: null }
                            }
                        }
                    }
                }
            }
        };

        let currentBranch = { name: "Racine", next: emotionsTree };

        function growTree(choice) {
            const nextBranch = currentBranch.next[choice];
            if (!nextBranch) {
                alert("Fin de la branche : Plus d'émotions à explorer.");
                return;
            }

            const newBranchElement = document.createElement("div");
            newBranchElement.className = "branch";
            newBranchElement.innerText = `${choice}`;

            document.getElementById("tree-container").appendChild(newBranchElement);

            currentBranch = { name: choice, next: nextBranch.next };

            updateButtons(nextBranch.next);
        }

        function updateButtons(nextOptions) {
            const buttons = document.querySelectorAll("button");
            buttons.forEach((button) => {
                if (nextOptions && nextOptions[button.innerText]) {
                    button.style.display = "inline-block";
                } else if (nextOptions && currentBranch.name === "Plaisir + Douleur") {
                    button.innerText = "Fusion";
                    button.style.display = "inline-block";
                } else {
                    button.style.display = "none";
                }
            });
        }

        updateButtons(currentBranch.next);
    </script>
</body>
</html>
