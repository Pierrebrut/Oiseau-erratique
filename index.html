<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oiseau Erratique - Le Chaos Parle</title>
    <style>
        body {
            margin: 0;
            background-color: #0d0d0d;
            color: #f0f0f0;
            font-family: "Courier New", monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            transition: background-color 2s ease-in-out;
        }
        .symbol {
            font-size: 6em;
            animation: float 5s infinite alternate ease-in-out;
            opacity: 0.9;
            transition: transform 1s, opacity 1.5s;
            position: relative;
            z-index: 2;
        }
        .message, .petit {
            font-size: 1.4em;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .petit {
            font-style: italic;
            color: #b22222;
            position: absolute;
            bottom: 10%;
            left: 5%;
            z-index: 2;
        }
        .fragment {
            position: absolute;
            color: rgba(255, 0, 0, 0.4);
            font-size: 1.5em;
            pointer-events: none;
            animation: drift 15s infinite alternate;
        }
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(20px); }
        }
        @keyframes drift {
            from { transform: translateY(0); }
            to { transform: translateY(-30px); }
        }
        .hidden-symbol {
            position: absolute;
            color: rgba(255, 0, 0, 0.8);
            font-size: 3em;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <audio id="background-audio" loop>
        <source src="ton-fichier-son.ogg" type="audio/ogg">
    </audio>
    <div id="symbol" class="symbol">𓅃</div>
    <div id="message" class="message"></div>
    <div id="petit" class="petit"></div>
    <div id="hidden-symbol" class="hidden-symbol">⧉</div>

    <script>
        const symbols = ["𓅃", "☉", "⧉", "✶", "⟁", "⦿", "𓏢"];
        const petitMessages = [
            "Je sais que tu es là...",
            "Arrête, ça me fait peur...",
            "Tu ne trouves rien ici.",
            "Pourquoi tu tentes encore ?",
            "Je te vois...",
            "Quelque chose ne va pas."
        ];

        let clicks = 0;
        let secretsFound = 0;

        const symbolElement = document.getElementById("symbol");
        const messageElement = document.getElementById("message");
        const petitElement = document.getElementById("petit");
        const hiddenSymbol = document.getElementById("hidden-symbol");
        const audioElement = document.getElementById("background-audio");

        audioElement.volume = 0.05;
        audioElement.play();

        function distortSymbol() {
            const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            symbolElement.textContent = randomSymbol;
            symbolElement.style.transform = `rotate(${Math.random() * 360}deg) scale(${1 + Math.random() * 0.5})`;
        }

        function revealMessage() {
            clicks++;
            if (clicks >= 100) {
                messageElement.textContent = "La fin t'attend... mais veux-tu vraiment la voir ?";
                document.body.style.backgroundColor = "#330000";
                return;
            }

            const messages = [
                "Le vide murmure ton nom...",
                "Chaque clic t'éloigne un peu plus.",
                "Pourquoi continues-tu ?",
                "Le chaos grandit autour de toi.",
                "Ton souffle résonne ici.",
                "Quelque chose te suit..."
            ];

            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            messageElement.textContent = randomMessage;
            messageElement.style.opacity = 1;
            setTimeout(() => messageElement.style.opacity = 0, 5000);
        }

        function triggerPetit() {
            const randomMessage = petitMessages[Math.floor(Math.random() * petitMessages.length)];
            petitElement.textContent = randomMessage;
            petitElement.style.opacity = 1;
            setTimeout(() => petitElement.style.opacity = 0, 7000);
        }

        function revealHiddenSymbol() {
            secretsFound++;
            if (secretsFound === 1) {
                hiddenSymbol.style.opacity = 1;
                setTimeout(() => hiddenSymbol.style.opacity = 0, 7000);
                console.log("Un secret a été trouvé...");
            }
        }

        function handleMouseMove(event) {
            if (event.clientX < 50 && event.clientY < 50) {
                revealHiddenSymbol();
            }
        }

        function checkTime() {
            const hour = new Date().getHours();
            if (hour > 20 || hour < 6) {
                document.body.style.backgroundColor = "#111";
                revealMessage("La nuit t'avale...");
            }
        }

        symbolElement.addEventListener("click", () => {
            distortSymbol();
            revealMessage();
            triggerPetit();

            if (clicks % 13 === 0) {
                revealHiddenSymbol();
            }
        });

        document.addEventListener("mousemove", handleMouseMove);
        checkTime();
    </script>
</body>
</html>
