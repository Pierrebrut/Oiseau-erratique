<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fractales Dynamiques - Déplacement et Mort</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 1.2em;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="info">Cliquez pour perturber les fractales.</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialisation de la scène 3D
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lumières
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // Collection des fractales
        const fractals = [];
        const maxLife = 500; // Durée de vie maximale des cubes

        // Fonction pour créer une fractale dynamique
        function createFractal(x, y, z, size, depth, velocity) {
            if (depth === 0) return;

            const geometry = new THREE.BoxGeometry(size, size, size);
            const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const cube = new THREE.Mesh(geometry, material);

            cube.position.set(x, y, z);
            cube.userData = {
                size,
                velocity,
                life: maxLife
            };

            fractals.push(cube);
            scene.add(cube);

            const newSize = size * 0.5; // Réduction de la taille
            const offset = size * 0.75;

            createFractal(x + offset, y, z, newSize, depth - 1, velocity);
            createFractal(x - offset, y, z, newSize, depth - 1, velocity);
            createFractal(x, y + offset, z, newSize, depth - 1, velocity);
            createFractal(x, y - offset, z, newSize, depth - 1, velocity);
            createFractal(x, y, z + offset, newSize, depth - 1, velocity);
            createFractal(x, y, z - offset, newSize, depth - 1, velocity);
        }

        // Générer une fractale initiale
        createFractal(0, 0, 0, 2, 3, {
            x: (Math.random() - 0.5) * 0.1,
            y: (Math.random() - 0.5) * 0.1,
            z: (Math.random() - 0.5) * 0.1
        });

        // Animation de la scène et des fractales
        camera.position.z = 15;

        function animate() {
            fractals.forEach((fractal, index) => {
                // Mise à jour de la position
                fractal.position.x += fractal.userData.velocity.x;
                fractal.position.y += fractal.userData.velocity.y;
                fractal.position.z += fractal.userData.velocity.z;

                // Mise à jour de la vie
                fractal.userData.life -= 1;
                const lifeRatio = fractal.userData.life / maxLife;
                fractal.material.color.setHSL(lifeRatio * 0.3, 1, lifeRatio);

                // Supprimer le cube s'il est "mort"
                if (fractal.userData.life <= 0) {
                    scene.remove(fractal);
                    fractals.splice(index, 1);
                }
            });

            // Rotation globale de la scène
            scene.rotation.y += 0.002;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate();

        // Interaction : Ajouter une fractale au clic
        window.addEventListener("click", () => {
            createFractal(
                (Math.random() - 0.5) * 20,
                (Math.random() - 0.5) * 20,
                (Math.random() - 0.5) * 20,
                1.5,
                3,
                {
                    x: (Math.random() - 0.5) * 0.1,
                    y: (Math.random() - 0.5) * 0.1,
                    z: (Math.random() - 0.5) * 0.1
                }
            );
        });

        // Redimensionnement de la fenêtre
        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
