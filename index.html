<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbre Mystique des Émotions</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            background: linear-gradient(to bottom, #1a1a2e, #16213e, #0f3460);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0px 0px 10px #ffd700;
            color: #ffd700;
        }

        #tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-y: auto;
            height: 80vh;
            width: 90vw;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .node {
            margin: 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            font-size: 1.2em;
            text-align: center;
        }

        .node:hover {
            transform: scale(1.1);
            background: rgba(255, 200, 100, 0.3);
        }

        .description {
            margin: 10px;
            padding: 15px 20px;
            font-size: 1em;
            text-align: left;
            color: #ffdd99;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .branch {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Arbre Mystique des Émotions</h1>
    <div id="tree">
        <div class="node" onclick="expandNode(this, 'Plaisir')">Plaisir</div>
        <div class="node" onclick="expandNode(this, 'Douleur')">Douleur</div>
    </div>
    <script>
        const modifiers = [
            "Lumineuse", "Intense", "Calme", "Explosive", "Éthérée",
            "Tragique", "Profonde", "Erratique", "Apaisante", "Créative",
            "Nostalgique", "Puissante", "Fragile", "Mystique", "Insaisissable"
        ];

        const descriptions = {
            "Plaisir Lumineuse": "Un sentiment de chaleur éclatante qui illumine l'âme.",
            "Plaisir Intense": "Une vague écrasante de bonheur qui submerge tout.",
            "Douleur Explosive": "Une force brutale qui détruit pour renaître.",
            "Douleur Apaisante": "Une tristesse douce, presque réconfortante.",
            "Nostalgie Mystique": "Une rêverie lointaine, teintée de magie et de souvenirs perdus.",
            "Joie Erratique": "Un bonheur imprévisible, dansant au gré du vent."
        };

        function generateEmotion(baseEmotion) {
            const randomModifier = modifiers[Math.floor(Math.random() * modifiers.length)];
            return `${baseEmotion} ${randomModifier}`;
        }

        function getDescription(emotion) {
            return descriptions[emotion] || "Une émotion indescriptible qui échappe à toute logique.";
        }

        function expandNode(node, emotion) {
            // Check if already expanded
            if (node.nextSibling && node.nextSibling.classList.contains("branch")) return;

            const branch = document.createElement("div");
            branch.className = "branch";

            for (let i = 0; i < 3; i++) { // Generate 3 new emotions per level
                const newEmotion = generateEmotion(emotion);
                const childNode = document.createElement("div");
                childNode.className = "node";
                childNode.innerText = newEmotion;
                childNode.onclick = () => {
                    expandNode(childNode, newEmotion);
                    showDescription(newEmotion);
                };
                branch.appendChild(childNode);
            }

            node.parentElement.appendChild(branch);
        }

        function showDescription(emotion) {
            const descriptionContainer = document.getElementById("description-container");
            if (!descriptionContainer) {
                const newDescription = document.createElement("div");
                newDescription.id = "description-container";
                newDescription.className = "description";
                newDescription.innerText = getDescription(emotion);
                document.body.appendChild(newDescription);
            } else {
                descriptionContainer.innerText = getDescription(emotion);
            }
        }
    </script>
</body>
</html>
