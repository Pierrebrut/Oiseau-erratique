<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbre des Émotions Mystiques</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0px 0px 20px #00aaff;
        }

        #tree-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .branch {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px 25px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            font-size: 1.2em;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, background 0.5s;
            cursor: pointer;
        }

        .branch:hover {
            transform: scale(1.1);
            background: linear-gradient(120deg, #ff7eb3, #a74dbb);
        }
    </style>
</head>
<body>
    <h1>Arbre des Émotions Mystiques</h1>
    <p>Explorez des émotions rares et hybrides à travers vos choix.</p>
    <div id="tree-container">
        <div class="branch" id="root" onclick="growTree('Plaisir')">Plaisir</div>
        <div class="branch" onclick="growTree('Douleur')">Douleur</div>
    </div>
    <script>
        const emotionsTree = {
            Plaisir: {
                next: {
                    Satiété: {
                        next: {
                            Sérénité: {
                                next: {
                                    "Joie Mélancolique": { next: null },
                                    "Nostalgie Lumineuse": { next: null }
                                }
                            },
                            Énergie: {
                                next: {
                                    "Excitation Profonde": { next: null },
                                    "Créativité Infinie": { next: null }
                                }
                            }
                        }
                    }
                }
            },
            Douleur: {
                next: {
                    Faim: {
                        next: {
                            Frustration: {
                                next: {
                                    "Rage Lucide": { next: null },
                                    "Mélancolie Apaisante": { next: null }
                                }
                            },
                            Résilience: {
                                next: {
                                    "Force Éthérée": { next: null },
                                    "Sagesse Tragique": { next: null }
                                }
                            }
                        }
                    }
                }
            },
            "Plaisir + Douleur": {
                next: {
                    "Paix Contradictoire": {
                        next: {
                            "Extase Introspective": { next: null },
                            "Tristesse Enveloppante": { next: null }
                        }
                    },
                    "Motivation Déterminée": {
                        next: {
                            "Création Sublime": { next: null },
                            "Réalisation Unique": { next: null }
                        }
                    }
                }
            }
        };

        let currentBranch = { name: "Racine", next: emotionsTree };

        function growTree(choice) {
            const nextBranch = currentBranch.next[choice];
            if (!nextBranch) {
                alert("Vous avez atteint une émotion rare. Fin de cette branche.");
                return;
            }

            const newBranchElement = document.createElement("div");
            newBranchElement.className = "branch";
            newBranchElement.innerText = `${choice}`;
            newBranchElement.onclick = () => growTree(choice);

            document.getElementById("tree-container").appendChild(newBranchElement);

            currentBranch = { name: choice, next: nextBranch.next };

            updateBranches(nextBranch.next);
        }

        function updateBranches(nextOptions) {
            const treeContainer = document.getElementById("tree-container");
            if (!nextOptions) return;

            for (const choice in nextOptions) {
                const branchElement = document.createElement("div");
                branchElement.className = "branch";
                branchElement.innerText = choice;
                branchElement.onclick = () => growTree(choice);
                treeContainer.appendChild(branchElement);
            }
        }
    </script>
</body>
</html>
