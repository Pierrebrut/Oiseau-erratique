<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odyssée des Émotions</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #1a1a2e, #16213e, #0f3460);
            color: white;
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin: 20px;
            color: #ffd700;
            text-shadow: 0px 0px 20px rgba(255, 221, 0, 0.8);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { text-shadow: 0px 0px 10px rgba(255, 221, 0, 0.5); }
            50% { text-shadow: 0px 0px 30px rgba(255, 221, 0, 1); }
            100% { text-shadow: 0px 0px 10px rgba(255, 221, 0, 0.5); }
        }

        #emotion-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 80%;
            max-height: 60%;
            overflow-y: auto;
            padding: 10px;
        }

        .emotion {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            color: #ffdd99;
            cursor: pointer;
            transition: transform 0.3s, background 0.5s;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        .emotion:hover {
            transform: scale(1.1);
            background: rgba(255, 200, 100, 0.2);
        }

        #description {
            margin-top: 20px;
            padding: 15px;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
            max-width: 70%;
        }
    </style>
</head>
<body>
    <h1>Odyssée des Émotions</h1>
    <div id="emotion-container">
        <div class="emotion" onclick="generateBranch('Plaisir')">Plaisir</div>
        <div class="emotion" onclick="generateBranch('Douleur')">Douleur</div>
    </div>
    <div id="description">Cliquez sur une émotion pour découvrir ses ramifications.</div>

    <script>
        const modifiers = [
            "Lumineuse", "Intense", "Éthérée", "Tragique", "Erratique",
            "Profonde", "Apaisante", "Créative", "Insaisissable", "Mystique"
        ];

        const descriptions = [
            "Une émotion qui caresse l'âme avec douceur.",
            "Un sentiment qui danse entre lumière et ombre.",
            "Une force mystérieuse, insaisissable et profonde.",
            "Une vague d'énergie, apaisante mais puissante.",
            "Une trace de nostalgie, empreinte de rêve et de silence."
        ];

        const sounds = [
            "https://freesound.org/data/previews/500/500984_10257606-lq.mp3", // Sound 1
            "https://freesound.org/data/previews/524/524206_10257606-lq.mp3", // Sound 2
        ];

        function generateEmotion(baseEmotion) {
            const modifier = modifiers[Math.floor(Math.random() * modifiers.length)];
            return `${baseEmotion} ${modifier}`;
        }

        function generateDescription(emotion) {
            return descriptions[Math.floor(Math.random() * descriptions.length)];
        }

        function playSound() {
            const audio = new Audio(sounds[Math.floor(Math.random() * sounds.length)]);
            audio.play();
        }

        function generateBranch(baseEmotion) {
            const container = document.getElementById('emotion-container');
            container.innerHTML = ''; // Clear previous emotions
            playSound(); // Play sound effect

            for (let i = 0; i < 3; i++) {
                const newEmotion = generateEmotion(baseEmotion);
                const emotionElement = document.createElement('div');
                emotionElement.className = 'emotion';
                emotionElement.innerText = newEmotion;
                emotionElement.onclick = () => {
                    generateBranch(newEmotion);
                    showDescription(newEmotion);
                };
                container.appendChild(emotionElement);
            }
        }

        function showDescription(emotion) {
            const description = generateDescription(emotion);
            document.getElementById('description').innerText = `${emotion} : ${description}`;
        }
    </script>
</body>
</html>
