<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>La Machine Qui Respire</title>
    <style>
        body {
            margin: 0;
            background-color: #0d0d0d;
            color: #f0f0f0;
            font-family: "Courier New", monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            transition: background-color 2s ease-in-out;
        }
        .symbol {
            font-size: 5em;
            animation: float 5s infinite alternate ease-in-out;
            opacity: 0.9;
            position: absolute;
            z-index: 1;
            transition: transform 2s, opacity 1.5s;
        }
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(20px); }
        }
        .message {
            font-size: 1.4em;
            text-align: center;
            opacity: 0;
            position: absolute;
            bottom: 10%;
            color: #b22222;
            transition: opacity 1.5s ease-in-out;
        }
        .fragment {
            position: absolute;
            color: rgba(255, 255, 255, 0.2);
            font-size: 1.5em;
            pointer-events: none;
            animation: drift 20s infinite alternate;
        }
        @keyframes drift {
            from { transform: translateY(0); }
            to { transform: translateY(-30px); }
        }
    </style>
</head>
<body>
    <div id="symbol" class="symbol">ð“…ƒ</div>
    <div id="message" class="message"></div>

    <script>
        const fragments = [
            "Le vent tâ€™accompagne.", "Le silence sâ€™Ã©tend.", "Quelque chose murmure.",
            "Ta prÃ©sence trouble l'Ã©quilibre.", "Respire. Encore.", "Lâ€™ombre sâ€™Ã©loigne."
        ];

        const symbolElement = document.getElementById("symbol");
        const messageElement = document.getElementById("message");
        let userPresence = 0;

        function generateMessage() {
            const base = fragments[Math.floor(Math.random() * fragments.length)];
            const modifier = Math.random() > 0.5 ? "Plus loin." : "ArrÃªte.";
            return `${base} ${modifier}`;
        }

        function distortSymbol() {
            const scale = 1 + Math.random() * 0.5;
            const rotate = Math.random() * 360;
            symbolElement.style.transform = `scale(${scale}) rotate(${rotate}deg)`;
        }

        function addFragment() {
            const fragment = document.createElement("div");
            fragment.className = "fragment";
            fragment.textContent = fragments[Math.floor(Math.random() * fragments.length)];
            fragment.style.left = `${Math.random() * 100}vw`;
            fragment.style.top = `${Math.random() * 100}vh`;
            document.body.appendChild(fragment);
            setTimeout(() => fragment.remove(), 20000);
        }

        symbolElement.addEventListener("mouseenter", () => {
            userPresence++;
            messageElement.textContent = generateMessage();
            messageElement.style.opacity = 1;
            setTimeout(() => messageElement.style.opacity = 0, 3000);
            distortSymbol();
            addFragment();
            document.body.style.backgroundColor = `rgb(${userPresence * 10}, 0, 0)`;
        });

        document.addEventListener("mousemove", (e) => {
            if (e.clientX < 50 || e.clientY < 50) {
                messageElement.textContent = "Tu frÃ´les le bord.";
                messageElement.style.opacity = 1;
            }
        });

        setInterval(() => {
            addFragment();
        }, 5000);
    </script>
</body>
</html>
