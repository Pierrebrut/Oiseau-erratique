<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Oiseau Erratique</title>
    <style>
        body {
            margin: 0;
            background-color: #0d0d0d;
            color: #f0f0f0;
            font-family: "Courier New", monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            transition: background-color 2s;
        }
        .symbol {
            font-size: 5em;
            animation: float 5s infinite alternate ease-in-out;
            position: absolute;
            opacity: 1;
            transition: transform 1.5s, opacity 1.5s;
        }
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(20px); }
        }
        .message {
            font-size: 1.4em;
            text-align: center;
            position: absolute;
            bottom: 10%;
            color: #b22222;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .fragment {
            position: absolute;
            color: rgba(255, 255, 255, 0.2);
            font-size: 1.5em;
            pointer-events: none;
            animation: drift 15s infinite alternate;
        }
        @keyframes drift {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div id="symbol" class="symbol">ð“…ƒ</div>
    <div id="message" class="message"></div>

    <script>
        const fragments = [
            "L'ombre respire", "Le vide murmure", "Ton silence m'appelle",
            "La fissure s'agrandit", "La nuit t'enveloppe", "Rien ne bouge",
            "Quelque chose s'efface", "Je t'attendais", "Ton regard pÃ¨se"
        ];

        const symbol = document.getElementById("symbol");
        const message = document.getElementById("message");
        let state = parseInt(localStorage.getItem("state")) || 0;
        let inactivityTimeout;

        function generateMessage() {
            const base = fragments[Math.floor(Math.random() * fragments.length)];
            const modifier = Math.random() > 0.5 ? "Encore." : "Mais pourquoi ?";
            return `${base}. ${modifier}`;
        }

        function distortSymbol() {
            state++;
            localStorage.setItem("state", state);
            const scale = 1 + Math.random() * 0.3;
            const rotate = Math.random() * 360;
            symbol.style.transform = `scale(${scale}) rotate(${rotate}deg)`;
            document.body.style.backgroundColor = `rgb(${state * 10}, 0, 0)`;

            message.textContent = generateMessage();
            message.style.opacity = 1;
            setTimeout(() => message.style.opacity = 0, 5000);

            if (state % 5 === 0) createFragment();
        }

        function createFragment() {
            const fragment = document.createElement("div");
            fragment.className = "fragment";
            fragment.textContent = fragments[Math.floor(Math.random() * fragments.length)];
            fragment.style.left = `${Math.random() * 100}vw`;
            fragment.style.top = `${Math.random() * 100}vh`;
            document.body.appendChild(fragment);
            setTimeout(() => fragment.remove(), 15000);
        }

        function handleInactivity() {
            message.textContent = "Je t'attends...";
            message.style.opacity = 1;
            setTimeout(() => message.style.opacity = 0, 5000);
        }

        symbol.addEventListener("click", () => {
            distortSymbol();
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(handleInactivity, 30000);
        });

        window.onload = () => {
            if (state > 0) {
                document.body.style.backgroundColor = `rgb(${state * 10}, 0, 0)`;
            }
        };

        document.addEventListener("mousemove", (e) => {
            if (e.clientX < 50 || e.clientY < 50) {
                message.textContent = "Tu frÃ´les le bord...";
                message.style.opacity = 1;
                setTimeout(() => message.style.opacity = 0, 4000);
            }
        });
    </script>
</body>
</html>
