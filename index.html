<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbre Mystique des Émotions</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffdd99;
            text-shadow: 0px 0px 10px rgba(255, 221, 153, 0.8);
        }

        #tree-container {
            max-width: 600px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .branch {
            margin: 10px 0;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background 0.5s;
            font-size: 1.2em;
        }

        .branch:hover {
            transform: scale(1.05);
            background: linear-gradient(120deg, #ff7eb3, #ff758c);
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.6);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Arbre Mystique des Émotions</h1>
    <div id="tree-container">
        <div class="branch" onclick="growTree('Plaisir')">Plaisir</div>
        <div class="branch" onclick="growTree('Douleur')">Douleur</div>
    </div>
    <footer>Explorez les profondeurs émotionnelles</footer>
    <script>
        const emotionsTree = {
            Plaisir: {
                next: {
                    Sérénité: {
                        next: {
                            "Nostalgie Lumineuse": { next: null },
                            "Joie Erratique": { next: null }
                        }
                    },
                    Énergie: {
                        next: {
                            "Excitation Profonde": { next: null },
                            "Créativité Infinie": { next: null }
                        }
                    }
                }
            },
            Douleur: {
                next: {
                    Faim: {
                        next: {
                            "Mélancolie Suspendue": { next: null },
                            "Rage Lucide": { next: null }
                        }
                    },
                    Résilience: {
                        next: {
                            "Force Intérieure": { next: null },
                            "Sagesse Tragique": { next: null }
                        }
                    }
                }
            }
        };

        let currentBranch = { name: "Racine", next: emotionsTree };

        function growTree(choice) {
            const nextBranch = currentBranch.next[choice];
            if (!nextBranch) {
                alert("Vous avez atteint la fin de cette branche.");
                return;
            }

            const treeContainer = document.getElementById("tree-container");
            treeContainer.innerHTML = ""; // Clear previous branches

            for (const nextChoice in nextBranch.next) {
                const branchElement = document.createElement("div");
                branchElement.className = "branch";
                branchElement.innerText = nextChoice;
                branchElement.onclick = () => growTree(nextChoice);
                treeContainer.appendChild(branchElement);
            }

            currentBranch = { name: choice, next: nextBranch.next };
        }
    </script>
</body>
</html>
