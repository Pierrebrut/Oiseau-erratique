<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Oiseau Erratique - Fractales</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 1.2em;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="info">Cliquez pour perturber les fractales.</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialisation de la scène 3D
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lumières
        const ambientLight = new THREE.AmbientLight(0x404040, 2); // Lumière ambiante
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // Matériau pour les fractales
        const material = new THREE.MeshStandardMaterial({
            color: 0xffb6c1,
            emissive: 0x222222,
            flatShading: true
        });

        // Fonction pour créer une fractale
        function createFractal(x, y, z, size, depth) {
            if (depth === 0) return;

            const geometry = new THREE.BoxGeometry(size, size, size);
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(x, y, z);
            scene.add(cube);

            const newSize = size * 0.5; // Réduction de la taille
            const offset = size * 0.75;

            createFractal(x + offset, y, z, newSize, depth - 1);
            createFractal(x - offset, y, z, newSize, depth - 1);
            createFractal(x, y + offset, z, newSize, depth - 1);
            createFractal(x, y - offset, z, newSize, depth - 1);
            createFractal(x, y, z + offset, newSize, depth - 1);
            createFractal(x, y, z - offset, newSize, depth - 1);
        }

        // Générer une fractale initiale
        createFractal(0, 0, 0, 2, 3);

        // Animation de la scène
        camera.position.z = 15;

        function animate() {
            requestAnimationFrame(animate);
            scene.rotation.y += 0.005; // Rotation lente de la scène
            renderer.render(scene, camera);
        }
        animate();

        // Interaction : Ajouter une fractale aléatoire au clic
        window.addEventListener("click", () => {
            const x = (Math.random() - 0.5) * 20;
            const y = (Math.random() - 0.5) * 20;
            const z = (Math.random() - 0.5) * 20;
            createFractal(x, y, z, 1.5, 3);
        });

        // Redimensionnement de la fenêtre
        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
